<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    
    <section>
        <div class="container">
            <div class="row">
                 <div class="col-lg-5 text-center border border-right p-5">
                    <h1>Player 1</h1>
                    <h1 class="display-1" style="margin-bottom: 75px;">44</h1>
                    <div class="bg-success w-50 py-3 px-5 mx-auto"><h4>Round Score</h4><h1 class="display-6">26</h1></div>
                </div>
                <div class="col-lg-2 text-center border border-light bot-btn">

                    <div class="dice">
                        <div class="box border border-dark align-middle dice1" style="height: 23vh; width: 13vw;">
                            <h1>29</h1><img src="" class="dices">
                        </div>
                        <div class="box border border-dark mt-1 align-middle dice2" style="height: 23vh; width: 13vw;">
                            <h1>29</h1>
                        </div>
                    </div>
                    <div class="controls">
                         <button class="btn btn-lg btn-success roll"><h2>Roll Dice</h2></button>
                         <button class="btn btn-lg btn-success mt-2"><h2>Hold</h2></button>
                    </div>
                   
                </div>
                <div class="col-lg-5 text-center border border-left p-5">
                    <h1>Player 2</h1>
                    <h1 class="display-1"  style="margin-bottom: 75px;">44</h1>
                      <div class="bg-success w-50 py-3 px-5 mx-auto"><h4>Round Score</h4><h1 class="display-6">26</h1></div>
                </div>
            </div>           
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
